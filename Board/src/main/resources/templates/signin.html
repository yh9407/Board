<!DOCTYPE html>
<html>
<head th:replace="common/head">

</head>
<body>
	<nav class="navbar navbar-inverse" th:replace="common/nav"></nav>

	<div class="jumbotron">
		<div class="container text-center">
			<form method="post" action="/signin">
				<div class="form-group">
					<label for="email">Email:</label> <input type="text"
						class="form-control" id="email" name="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="pwd" name="pwd">
				</div>
				<button class="btn btn-primary btn-block" id="signin">Log-in
				<span class="glyphicon glyphicon-log-in"></span>
				</button>
				<button class="btn btn-warning btn-block" id="signup">sign-up
				<span class="glyphicon glyphicon-user"></span>
				
					</button>
			</form>
		</div>
	</div>



	<footer class="container-fluid text-center" th:replace="common/footer">
	</footer>

	<script>
		$("#signin").click(function() {
			$("form").submit();
			return false;
		});
		
		$("#signup").click(function() {
			location = "/signup";
			return false;
		});
		
	</script>

</body>
</html>
