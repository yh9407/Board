<!DOCTYPE html>
<html>
<head th:replace="common/head">

</head>
<body>
	<nav class="navbar navbar-inverse" th:replace="common/nav"></nav>

	<div class="jumbotron">
		<div class="container text-center">
			<form method="post" action="/signup">
				<div class="form-group">
					<label for="email">Email:</label>
					 <input type="text"	class="form-control" 
					 id="email" name="email" th:value="${param.email}"> <!-- thymeleaf 에서 springparameter 가져오기
					 																(주소창에 있는거 가져오기)	  -->
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="pwd" name="pwd">
				</div>
				<div class="form-group">
					<label for="name">Name:</label> 
					<input type="text" class="form-control" id="name" name="name" th:value = "${param.name}">
				</div>
				<button class="btn btn-primary btn-block" id="signup">Sign
					Up</button>
			</form>
		</div>
	</div>

	<footer th:replace="common/footer">
	</footer>
	
	<script>

		$("#signup").click(function() {
			$("form").submit();
			return false;
		});
		
		
	</script>

</body>
</html>
